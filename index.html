<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/images/devchallenges.png">
    <title>My Gallery</title>
</head>

<body>

    <div class="container">
        <section class="container-info">
            <section class="header">
                <div class="header-img"><img src="./assets/images/profilePhoto.png" alt="profile"></div>
                <h1>Rodney Cotton</h1>
                <h2>Helsinki, Finland</h2>
                <div class="header-info">
                    <ul>
                        <li class="header-info-Posts"><span>100</span><br>Posts</li>
                        <li class="header-info-Follower"><span>2,242</span><br>Follower</li>
                        <li class="header-info-Following"><span>1,432</span><br>Following</li>
                    </ul>
                </div>
            </section>
        </section>

        <section class="container-gallery">
            <section class="gallery">
                <figure class="gallery-item gallery-item1">
                    <img class="gallery-img" src="./assets/images/photo1.png" alt="image 1">
                </figure>
                <figure class="gallery-item gallery-item2">
                    <img class="gallery-img" src="./assets/images/photo2.png" alt="image 2 ">
                </figure>
                <figure class="gallery-item gallery-item3">
                    <img class="gallery-img" src="./assets/images/photo3.png" alt="image 3">
                </figure>
                <figure class="gallery-item gallery-item4">
                    <img class="gallery-img" src="./assets/images/photo_4.png" alt="image 4">
                </figure>
                <figure class="gallery-item gallery-item5">
                    <img class="gallery-img" src="./assets/images/photo5.png" alt="image 5">
                </figure>
                <figure class="gallery-item gallery-item6">
                    <img class="gallery-img" src="./assets/images/photo6.png" alt="image 6">
                </figure>
            </section>
        </section>
    </div>



    <footer>
        <div class="footer">
            <p>Created by  <a href="https://github.com/guilhermezerlenga"><b>@guilhermezerlenga</b></a> - <a href="https://devchallenges.io">devchallenges.io</a></p>
        </div>
    </footer>
</body>

</html>
